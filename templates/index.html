<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
</head>
<body style="background-color:rgb(193, 196, 195)">
    <div class="text-center">
        <h1 class="mt-5">Weather App</h1>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="cl-sm">
                        <br>
                        <input type="text" id="cityName" name="cityName" placeholder="City" 
                        class="form-control" > <br>
                        <button class="btn btn-light">Find</button>
                    </div>
                </div>
            </div>
        </form>
        {% if data %} <br>
        {{data.main}}: {{ data.description }} <br>
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png
        " alt="Icon">
        {{ data.temperature }} â„ƒ
        {% endif %}

    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous"></script>

</body>
</html>
